<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
   
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/style.css') }}">

</head>

<body>
   <div class="container">
       <div class="container-lg" style="text-align: center;">
        <h1 style="margin-top: 230px; margin-bottom: 20px; font-family:Verdana, Geneva, Tahoma, sans-serif ;">SENTIMENTAL ANALYSIS</h1>
        <form method="POST" class="form">
            <input type="text" name="inp" placeholder="Enter a feeling" id="field">
            <input type="submit" name="submit" id="btn" class="btn btn-pr">
        </form>

        <h1 class="output" style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">
            <br>Overall Rated As: {{message}}   <br> <br> Sentence was rated as {{pos}} % Positive, {{neu}} % Negative,<br> {{nut}} % Neutral

           
        </h1>
       </div>
   </div> 
 
</body>
</html>
